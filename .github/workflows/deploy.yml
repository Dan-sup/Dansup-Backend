name: Deploy to EC2

on:
  push:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Make application-database.yml
        run: |
          cd ./src/main/resources
          touch ./application-database.yml
          echo "${{ secrets.DATABASE }}" >> ./application-database.yml
        shell: bash

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker Build and Push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_REPO }}/dansup-web .
          docker push ${{ secrets.DOCKER_REPO }}/dansup-web
          docker build -t ${{ secrets.DOCKER_REPO }}/dansup-nginx .
          docker push ${{ secrets.DOCKER_REPO }}/dansup-nginx

      ## Docker Compose Up
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_REPO }}/dansup-web
            sudo docker pull ${{ secrets.DOCKER_REPO }}/dansup-nginx
            docker-compose up -d
            docker image prune -f

